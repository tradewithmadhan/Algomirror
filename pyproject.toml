    "certifi==2025.8.3",
    "cffi==1.17.1",
    "click==8.2.1",
    "colorama==0.4.6",
    "cryptography==45.0.6",
    "cython==3.1.4",
    "Deprecated==1.2.18",
    "dnspython==2.7.0",
    "email-validator==2.2.0",
    "Flask==3.1.2",
    "flask-cors==6.0.1",
    "Flask-Limiter==3.12",
    "Flask-Login==0.6.3",
    "Flask-Migrate==4.1.0",
    "Flask-Session==0.8.0",
    "Flask-SQLAlchemy==3.1.1",
    "flask-talisman==1.1.0",
    "Flask-WTF==1.2.2",
    "greenlet==3.2.4",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "idna==3.10",
    "itsdangerous==2.2.0",
    "Jinja2==3.1.6",
    "limits==5.5.0",
    "llvmlite==0.44.0",
    "Mako==1.3.10",
