<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AlgoMirror - Multi-account OpenAlgo management platform">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}AlgoMirror{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    
    <!-- Tailwind CSS with DaisyUI -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/compiled.css') }}">
    
    <!-- Socket.IO -->
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    
    <!-- CSRF Token Helper -->
    <script>
        function getCSRFToken() {
            const token = document.querySelector('meta[name="csrf-token"]');
            return token ? token.getAttribute('content') : '';
        }
        
        function fetchWithCSRF(url, options = {}) {
            options.headers = options.headers || {};
            if (options.method && options.method.toUpperCase() !== 'GET') {
                options.headers['X-CSRFToken'] = getCSRFToken();
            }
            return fetch(url, options);
        }
    </script>

    {% block head %}{% endblock %}
</head>
<body class="bg-base-100 text-base-content">
    {% block layout %}
    <!-- Default layout - child templates should override this block -->
    {% endblock %}
    
    <!-- Toast Container -->
    <div class="toast toast-top toast-end z-50"></div>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    
    <script>
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `alert alert-${type} shadow-lg`;
            toast.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>${message}</span>
            `;
            document.querySelector('.toast').appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
</body>
</html>
